{% extends 'base.html' %}


{% block title %} Home {% endblock %}

{% block header %}<h1>Users</h1>{% endblock %}

{% block main %}
    <ul>
        {% for user in users %}
            <li><a href='/users/{{ user.id }}'>{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <button class='controls'><a href='/new'>Add User</a></button>
    <button class='controls'><a href='/tags'>Tags</a></button>

{% endblock %}
