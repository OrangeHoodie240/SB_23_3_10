{% extends 'base.html' %}

{% block title %} Edit Details {% endblock %}

{% block header %} <h1>Edit Details</h1> {% endblock %}

{% block main %}
<form method='POST' action='/users/{{ user.id }}/edit'>
    <div class='user_form_div'>
        <label for='first_name'>First Name: </label>
        <input id='first_name' name='first_name' type='text' value='{{ user.first_name }}' required />

        <label for='last_name'>Last Name: </label>
        <input id='last_name' name='last_name' type='text' value='{{ user.last_name }}' required />

        <label for='image_url'>Image Url: </label>
        <input id='image_url' name='image_url' type='text' value='{{ user.image_url }}' />
        <button>Submit</button>

    </div>
</form>
    
    <button class='cancel_button controls'><a href='/users/{{ user.id }}'>Cancel</a></button>

{% endblock %}
