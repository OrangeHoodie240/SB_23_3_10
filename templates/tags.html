{% extends 'base.html' %}

{% block title %} Tags {% endblock %}


{% block header %} <h1>Tags</h1> {% endblock %}

{% block main %}
    <ul>
        {% for tag in tags %}
            <li><a href='/tags/{{ tag.id }}' >{{ tag.name }}</a></li>
        {% endfor %}
    </ul>

    <div>
        <button class='controls' ><a href='/'>Back</a></button>
        <button class='controls' ><a href='/tags/new'>Add Tag</a></button>
    </div>
{% endblock %}
