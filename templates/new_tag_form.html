{% extends 'base.html' %}


{% block title %} New Tag {% endblock %}

{% block header %} <h1>New Tag</h1>{% endblock %}


{% block main %}
    <form class='tag-form' method='POST' action='/tags/new'>
        <label for='name'>Name: </label>
        <input type='text' id='name' name='name' required />
        <button>Submit</button>
    </form>
{% endblock %}
