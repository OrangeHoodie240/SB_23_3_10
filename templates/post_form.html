{% extends 'base.html' %}


{% block title %}Add Post{% endblock %}

{% block header %} <h1>Add Post</h1> {% endblock %} 

{% block main %} 

        <form method='POST', action='/users/{{ id }}/posts/new'>
            <div class='post_form'>
                <label for='title'>Title: </label>
                <input type='text' id='title' name='title' required />
                <label for='content'>Content: </label>
                <textarea rows='20' id='content' name='content' required></textarea>
                <span>Tags</span>
                <span>Select</span>
                {% for tag in tags %}
                    <label for='{{ tag.name }}'>{{ tag.name }}: </label>
                    <input type='checkbox' id='{{ tag.name }}' name='{{ tag.name }}' />
                {% endfor %}
                <button>Submit</button>
        

            </div>
        </form>
        <button class='controls cancel_button'><a href='/users/{{ id }}'>Cancel</a></button>


{% endblock %}
